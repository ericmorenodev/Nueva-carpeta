<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba estilos simples</title>
  </head>
  <body>
    <h1>Prueba estilos</h1>
    <p
      style="
        padding-right: 50px;
        height: 150px;
        background: black;
        color: orange;
        text-align: right;
        font-size: 3rem;
        font-family: Arial, Helvetica, sans-serif;
        width: 600px;
      "
    >
      hola
    </p>

    <!-- Caso base -->
    <div style="width: 200px; background-color: pink">Lorem ipsum dolor</div>

    <!-- Problema: Borde afecta ancho total -->
    <div
      style="width: 200px; background-color: salmon; border: 25px solid green"
    >
      Lorem ipsum dolor
    </div>

    <!-- SoluciÃ³n: box-sizing -->
    <div
      style="
        width: 200px;
        background-color: salmon;
        border: 25px solid green;
        box-sizing: border-box;
      "
    >
      Lorem ipsum dolor
    </div>
    
  </body>
</html>
