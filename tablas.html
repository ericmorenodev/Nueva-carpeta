<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <table border="1px">
        <!-- Primera fila -->
        <tr>
            <td>Celda 1,1</td>
            <td>Celda 1,2</td>
            <td>Celda 1,3</td>
        </tr>
        <!-- Segunda fila -->
        <tr>
            <td>Celda 2,1</td>
            <td>Celda 2,2</td>
            <td>Celda 2,3</td>
        </tr>
    </table>

    <br/><br/><br/>

    <table border="1">
        <!-- Primera fila -->
        <tr>
            <td rowspan="2">Celda combinada (2 filas)</td>
            <td>Celda 1,2</td>
            <td>Celda 1,3</td>
        </tr>

        <!-- Segunda fila -->
        <tr>
            <td>Celda 2,2</td>
            <td>Celda 2,3</td>
        </tr>
    </table>

<br/><br/><br/>

    <table border="1">
        <tr>
            <td rowspan="2" colspan="2">Celda combinada (2 filas y 2 columnas)</td>
            <td>Celda 1,3</td>
        </tr>
        <tr>
            <td>Celda 2,3</td>
        </tr>
        <tr>
            <td>Celda 3,1</td>
            <td>Celda 3,2</td>
            <td>Celda 3,3</td>
        </tr>
    </table>

</body>
</html>
