<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Metalinks en HTML</title>
  </head>
  <body>
    <h1>Página con enlaces internos</h1>

    <!-- Enlaces -->
    <ul>
      <li><a href="#seccion1">Ir a Sección 1</a></li>
      <li>
        <a href="#seccion2">Ir a Sección 2</a>
        <ol>
          <li><a href="#subseccion1">Ir a SubSección 1</a></li>
        </ol>
      </li>
      <li><a href="#seccion3">Ir a Sección 3</a></li>
    </ul>

    <!-- Secciones -->
    <h2 id="seccion1">Sección 1</h2>
    <p>Contenido de la sección 1...</p>

    <h2 id="seccion2">Sección 2</h2>
    <p>Contenido de la sección 2...</p>

    <h3 id="subseccion1">subseccion 1</h3>
    <p>Contenido de la subsección 1...</p>

    <h2 id="seccion3">Sección 3</h2>
    <p>Contenido de la sección 3...</p>
  </body>
</html>
